services:
  redpanda:
    image: redpandadata/redpanda:v24.2.12
    container_name: dailylens-redpanda
    command:
      - redpanda
      - start
      - --smp=1
      - --reserve-memory=0M
      - --overprovisioned
      - --node-id=0
      - --check=false
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:19092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092,OUTSIDE://localhost:19092
      - --pandaproxy-addr=0.0.0.0:8082
      - --advertise-pandaproxy-addr=redpanda:8082
    ports:
      - "19092:19092"
      - "9644:9644"
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy:'"]
      interval: 10s
      timeout: 5s
      retries: 15

  redpanda-console:
    image: redpandadata/console:v2.7.2
    container_name: dailylens-redpanda-console
    depends_on:
      redpanda:
        condition: service_started
    environment:
      KAFKA_BROKERS: redpanda:9092
    ports:
      - "8081:8080"

volumes:
  redpanda-data:
